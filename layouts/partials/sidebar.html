<aside id="sidebar" class="column is-one-quarter is-hidden-mobile">
    <div class="widget">
        <div class="aa-input-container" id="aa-input-container">
            <form action="/search" method="get">
                {{ if and (.IsPage) (eq .Type "search") }}
                    <div id="aa-search-input"></div>
                {{ else }}
                    <input type="search" id="aa-search-input" class="aa-input-search input" name="q" autocomplete="off" placeholder="Suchen…">
                {{ end }}
            </form>
        </div>
    </div>
    <div class="widget">
        <img src="{{ "img/welcome.jpg" | absURL }}" alt="Gabi heißt Dich herzlich bei kochfokus.de willkommen!">
        <p>Hallo und willkommen bei kochfokus.de! Schön, dass Du hier vorbeischaust. Mach es Dir gemütlich und sieh Dich in Ruhe um. Wenn Du mehr über mich erfahren willst, dann klick einfach <a href="https://kochfokus.de/about-me">hier</a>.</p>
    </div>
</aside>
